<!doctype html>
<html lang="en" >
  <head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login_page.css">
  </head>
  <body style="background-image: url(https://images.unsplash.com/photo-1473181488821-2d23949a045a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MTh8MTQ4NjU0Mnx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60); background-size: 100% 100%; background-size: cover;background-attachment: scroll;">
    <div class="row">
    <div style="padding-top: 90px; padding-left: 100px;">

    <div class="col-sm-6 container"  style="float: left;">


    <!-- Default form login -->
    <form>

      <p class="h4  text-left" style="float: left; color: darkred;">Login to continue</p>
      <br><br>
      <p class="h6"  style="float: left; color: brown;">Sign-in to order coffee</p>
      <!-- Email -->
      <label for="mail" class="in" style="float: left;">Enter Email</label>
      <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Email-id">

      <!-- Password -->
      <label for="pass" class="in" style="float: left;">Password</label>
      <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Enter Password">

      <div class="d-flex justify-content-left">
        <div>
          <!-- Remember me -->
          <div class="custom-control custom-checkbox text-left">
            <input type="checkbox" class="custom-control-input" >
            <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
          </div>
        </div>
      </div>
      <button class="btn btn-info btn-block" type="submit" style="float: left;" >LOGIN</button>
      <button class="btn btn-info btn-block my" type="submit" style="float: left;">Forgot Password?</button>

    </form>
  </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
